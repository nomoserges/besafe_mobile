<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center style="margin-top:auto;">
            <ion-thumbnail style="width:128px;height:128px;margin: auto;display: block;">
              <img src="../../../assets/besafe_logo.png" size="128" class="auth-logo-circle">
            </ion-thumbnail>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="u_pseudo" type="text" placeholder="Email or phone" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="u_password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
          <div text-center align-self-center padding style='font-size: 80%;'>
            Need an account ? <a routerLink='/register'>Register here</a>
          </div>
          <div text-center align-self-center padding style='font-size: 80%;'>
            <a routerLink='/'>Loss password ?</a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
